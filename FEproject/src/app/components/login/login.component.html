<!-- Login Page -->
<div class="auth-container">
  <div class="container-fluid vh-100">
    <div class="row h-100 justify-content-center">
      <!-- Main Login Form - Full Width -->
      <div class="col-lg-5 col-md-7 col-sm-9 d-flex align-items-center">
        <div class="auth-form-container w-100">
          <div class="auth-form mx-auto">
            <!-- Error Notification -->
            <div 
              *ngIf="showError" 
              class="alert alert-danger alert-dismissible fade show mb-4" 
              role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ errorMessage }}
              <button 
                type="button" 
                class="btn-close" 
                aria-label="Close"
                (click)="hideError()">
              </button>
            </div>

            <!-- Header -->
            <div class="auth-header text-center mb-5">
              <div class="mb-3">
                <i class="bi bi-film text-primary" style="font-size: 3rem;"></i>
              </div>
              <h3 class="fw-bold mb-2">Sign In</h3>
              <p class="text-muted">Enter your credentials to access your account</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email Field -->
              <div class="form-floating mb-3">
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  formControlName="email"
                  placeholder="name@example.com"
                  [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <label for="email">
                  <i class="bi bi-envelope me-2"></i>Email Address
                </label>
                <div class="invalid-feedback" 
                     *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
                  <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</div>
                </div>
              </div>

              <!-- Password Field -->
              <div class="form-floating mb-4">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  formControlName="password"
                  placeholder="Password"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <label for="password">
                  <i class="bi bi-lock me-2"></i>Password
                </label>
                <div class="invalid-feedback" 
                     *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password is required.
                </div>
              </div>

            
             

              <!-- Submit Button -->
              <button 
                type="submit" 
                class="btn btn-primary w-100 btn-lg rounded-pill mb-4"
                [disabled]="!loginForm.valid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                {{ isLoading ? 'Signing In...' : 'Sign In' }}
              </button>

              <!-- Divider -->
              <div class="auth-divider mb-4">
                <span>or</span>
              </div>

              <!-- Register Link -->
              <div class="text-center">
                <p class="text-muted mb-0">
                  Don't have an account? 
                  <a routerLink="/register" class="text-primary text-decoration-none fw-semibold">Create Account</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
