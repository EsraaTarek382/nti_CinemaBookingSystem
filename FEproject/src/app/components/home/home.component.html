<div class="home-container">
  <!-- Header with Search -->
  <div class="header-section bg-white shadow-sm p-4 mb-4">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h4 class="mb-0 text-dark fw-bold">Discover Movies</h4>
          <small class="text-muted">Find your next favorite film</small>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>
  </div>


  <!-- Movies Grid -->
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="fw-bold text-dark mb-0">Now Playing</h5>
      <a href="#" class="text-decoration-none">View All</a>
    </div>
    
    <div class="row g-4">
      @for (movie of movies; track movie._id) {
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
          <div class="movie-card h-100">
            <a [routerLink]="['/movies', movie._id || movie.id]" class="text-decoration-none">
              <div class="card border-0 shadow-sm h-100 movie-card-inner">
                <div class="position-relative overflow-hidden">
                  <img 
                    [src]="movie.posterUrl" 
                    [alt]="movie.title" 
                    class="card-img-top movie-poster">
                  <div class="rating-badge position-absolute top-0 end-0 m-2">
                    <span class="badge bg-warning text-dark">
                      <i class="bi bi-star-fill me-1"></i>{{ movie.rating }}
                    </span>
                  </div>
                </div>
                
                <div class="card-body p-3">
                  <h6 class="card-title fw-bold text-truncate mb-2 text-dark">{{ movie.title }}</h6>
                  <div class="movie-genres mb-2">
                    @for (genre of movie.genres; track genre) {
                      <span class="badge bg-light text-dark me-1">{{ genre }}</span>
                    }
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ movie.duration }}</small>
                    <button class="btn btn-sm btn-primary rounded-pill">
                      View Details
                    </button>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      }
    </div>
  </div>


</div>
